<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App | JavaScript & PHP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <div class="card">
          <div class="card-header">
            <div class="text-header">Register</div>
          </div>
          <div class="card-body">
            <div class="error-text">This is Error Text!</div>
            <form action="#">
              <div class="form-group">
                <label for="username">Username:</label>
                <input
                  required=""
                  class="form-control"
                  name="username"
                  id="username"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  required=""
                  class="form-control"
                  name="email"
                  id="email"
                  type="email"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  required=""
                  class="form-control"
                  name="address"
                  id="address"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  required=""
                  class="form-control"
                  name="password"
                  id="password"
                  type="password"
                />
              </div>

              <div class="form-group">
                <label for="image">Choose an Image:</label>
                <input
                  type="file"
                  name="image"
                  id="image"
                  required=""
                  class="form-control"
                />
              </div>
              <input type="submit" class="btn" value="submit" />
              <div class="form-text">
                <p>
                  Already Signed up?
                  <a href="#" class="form-link">Login Here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
